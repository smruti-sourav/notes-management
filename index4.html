<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes SSA</title>

</head>
<body>
    <div class="container">
        <img src="logo.png" class="logo">
        <h1>Notes <br><span>Management</span>
            </h1>
        <div class="add-task-container">
            <button onclick="openModal()" class="btn">Add Task</button>
        </div>
        <div id="taskModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <input type="text" id="todo-title" placeholder="Enter task title">
                <textarea id="todo-description" placeholder="Enter task description"></textarea>
                <button onclick="addTask()">Add Task</button>
            </div>
        </div>
        <div id="tasks"></div>
    </div>
    <script src="script1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
